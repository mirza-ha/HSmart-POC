<ul type="I" class="heroes">
  <li *ngFor="let detail of detailsArray" 
      style="float:none" 
      (click)="onSelect(detail)"
      [class.selected]="detail === selectedDetails">
    <span class="badge">{{detail.detail1}}</span> <span class="nekicss">{{detail.detail2}}</span>
  </li>
</ul>
<!--<detail-details [detail]="selectedDetails"></detail-details>-->

<div *ngIf="selectedDetails">
    <h2>
      {{selectedDetails.detail1 | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
